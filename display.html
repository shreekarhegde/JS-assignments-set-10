<div id="app">
    <h2> My Book List </h2>
    <ul id="books">
    </ul>
</div>

<body>
    <script>
        var books = [
            {
                title: 'The Design of EveryDay Things',
                author: 'Don Norman',
                alreadyRead: false
            },
            {
                title: 'The Most Human Human',
                author: 'Brian Christian',
                alreadyRead: true
            }];
        let bookHandle = document.getElementById('books');
       
        books.forEach((book) => {
        let li = document.createElement('li');
        let text1 = document.createTextNode(book.title +' - '+ book.author);
        li.appendChild(text1);
       
            if (book.alreadyRead) {
                li.style.background = 'green';
                bookHandle.appendChild(li);
            }
            else if (!book.alreadyRead) {
                li.style.background = 'red';
                bookHandle.appendChild(li);
            }
        })

    </script>

</body>
